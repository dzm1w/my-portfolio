<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="mediaqueries.css"/>
    <link rel="icon" type="image/jpg" href="assets/checkmark.png"/>
</head>
<body>
    <section id="contact">
        <p class="section__text__p1">Get in Touch</p>
        <h1 class="title">Contact Me</h1>
        <div class="contact-info-upper-container">
            <div class="contact-info-container">
                <img
                    src="./assets/email.png"
                    alt="Email icon"
                    class="icon contact-icon email-icon"
                />
                <p><a href="mailto:alexisjoycepedir@gmail.com">alexisjoycepedir@gmail.com</a></p>
            </div>
            <div class="contact-info-container">
                <img
                    src="./assets/linkedin.png"
                    alt="LinkedIn icon"
                    class="icon contact-icon"
                />
                <p><a href="https://www.linkedin.com/in/alexis-pedir-4ba533303/">alexispedir</a></p>
            </div>
        </div>
        <p class="section__text__p1">Or</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
                
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
                
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
                
            <button class="btn-color-2" type="submit">Send</button>
            </form>
        </section>
        <footer>
        <nav>
            <div class="nav-links-container">
            <ul class="nav-links">
                <li><a href="./#about">About</a></li>
                <li><a href="./#experience">Experience</a></li>
                <li><a href="./#projects">Projects</a></li>
                <li><a href="mywork.html">Gallery</a></li>
            </ul>
            </div>
        </nav>
        <p>Copyright &#169; 2023 Alexis Pedir. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
